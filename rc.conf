<?xml version="1.0" encoding="ISO-8859-1"?>

<!-- /etc/rc.conf - Configuration file for Forty-two -->
<!-- For more information on Forty-two, see http://forty-two.berlios.de -->
<!-- Released under a BSD license -->

<config>
	<!-- Set the timezone below -->
	<!-- Use the syntax <timezone>timezone</timezone> -->
	<!-- Timezones can be found in /usr/share/zoneinfo -->

	<timezone>US/Eastern</timezone>

	<!-- Set your hostname below in the form <hostname>your_host_name</hostname> -->
	<hostname>zero</hostname>

	<!-- If you require a special console font, put it below -->
	<!-- Use the form <font>fontname</font> -->
	<font></font>

	<!-- If you need to load a special keymap, do that below -->
	<keymap></keymap>

	<!-- Set modules to load on boot below -->
	<!-- use the form <option>module name</option> -->
	<modules>
		<option>ide-scsi</option>
		<option>mii</option>
		<option>sundance</option>
		<option>i810_audio</option>
		<option>usb-storage</option>
	</modules>

	<!-- Add files here that you want backed up to /var/backup -->
	<!-- Wildcards (*) may be used. -->
	<!-- For example, <option>/etc/*</option> -->
	<backup>
		<option>/etc/rc.conf</option>
		<option>/etc/fstab</option>
		<option>/home/kyle/devel/forty-two/*</option>
	</backup>

	<!-- Add daemons here in the form of: -->
	<!-- <option>daemon_name</option> -->
	<!-- Where daemon_name is the daemon's script name in /etc/rc.d -->
	<daemons>
		<option>sysklogd</option>
		<option>crond</option>
		<option>hotplug</option>
	</daemons>
</config>

